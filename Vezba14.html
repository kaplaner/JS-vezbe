<!DOCTYPE html>
<html>
<head>
	<title>vezba</title>
	<script>"https://d3js.org/d3.v4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<script>
d3.select('body')
	.append('div')
	.append('svg')
	.attr('width', 700)
	.attr('height', 500)
	$("svg").css({top: 200, left: 450, position:'absolute'});;
d3.select('svg')
	.append('rect')
	.attr('width', 500)
	.attr('height', 300)
	.style('fill', 'lightblue');
d3.select('svg')
	.append('circle')
	.attr('cx',250)
	.attr('cy',150)
	.attr('r',50)
	.style('fill','white');
d3.select('div')
	.append('p')
	.text('this is something new')
</script>
</body>
</html>
